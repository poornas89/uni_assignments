<html>

<head>
    <script>
        // globle variable
        var myWindow;

        function opn_window() {
            myWindow = window.open("", "", "width=400,height=200");
            myWindow.document.write("<p>A new window</p>");
            document.getElementById("errMsg").innerHTML = "A new window is opened";
        }

        //this function add text to opened window
        function add_text() {
            if (ismyWindowOpen() == false) {
                return;
            }
            var ent_txt = prompt("Enter your text:", "");
            if (ent_txt == null || ent_txt.trim() == "") {
                document.getElementById("errMsg").innerHTML = "No text is entered";
            }
            else {
                myWindow.document.write("<p>" + ent_txt + "</p>");
            }

        }

        function doc_prop() {
            if (ismyWindowOpen() == false) {
                return;
            }

            var c = document.body.children;
            myWindow.document.write("<p>Number of Children in the main window: " + c.length +
                "</p><p>Element Type of element 0: " + c[0].nodeName + "</p>" +
                "<p>Element Type of element 1: " + c[1].nodeName + "</p>");
            document.getElementById("errMsg").innerHTML = "The properties of the HTML elements are displayed";

        }

        function close_myWindow() {
            myWindow.close();
            document.getElementById("errMsg").innerHTML = "The new window is closed";
        }

        function ismyWindowOpen() {
            if (typeof (myWindow) == 'undefined' || myWindow.closed) {
                document.getElementById("errMsg").innerHTML = "Message window is not open";
                return false;
            }
            else {
                return true;
            }
        }

    </script>
</head>

<body>
    <ol>
        <li onclick="opn_window()">Open A window</li>
        <li onclick="add_text()">Add text to window</li>
        <li onclick="doc_prop()">Document Properties</li>
        <li onclick="close_myWindow()">close window</li>
    </ol>
    <p id="errMsg" style="color:red">Massages Text</p>

</body>

</html>
